<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 1.1rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="main__header">
        <div>
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD" />
          <small></small>
        </div>
        <div>
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM" />
          <small></small>
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY" />
          <small></small>
        </div>
      </div>

      <button type="submit" id="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
        >
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg>
      </button>

      <div class="main__footer">
        <p><span id="years-output">--</span> years</p>
        <p><span id="months-output">--</span> months</p>
        <p><span id="days-output">--</span> days</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/aabc24">aabc24</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
