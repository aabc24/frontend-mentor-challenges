<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="grid place-items-center min-h-screen bg-yellow font-figtree">
    <main
      class="flex flex-col justify-center items-center gap-y-3 w-[325px] h-[440px] p-5 text-sm border-2 border-black rounded-xl bg-white shadow-box-card"
    >
      <div>
        <img
          class="rounded-lg"
          src="assets/images/illustration-article.svg"
          alt="article"
        />
      </div>
      <div class="flex flex-col justify-center gap-3">
        <p class="max-w-min py-1 px-3 rounded-md font-extrabold bg-yellow">
          Learning
        </p>
        <time class="font-extralight">Published 21 Dec 2023</time>
        <h3 class="text-lg font-extrabold cursor-pointer hover:text-yellow">
          HTML & CSS foundations
        </h3>
        <p class="font-extralight text-light-gray">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex items-center gap-3">
          <img
            class="w-8 h-8"
            src="assets/images/image-avatar.webp"
            alt="avatar"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/aabc24">aabc24</a>.
    </footer>
  </body>
</html>
